<!DOCTYPE html>
<html>
<head>
    <title>Reader-Writer Budget Tracker</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .budget-tracker {
            text-align: center;
        }
        .add-expense, .display-expenses {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            border: 1px solid #000;
            cursor: pointer;
        }
        .expenses-list {
            border: 1px solid #000;
            padding: 10px;
            width: 300px;
            height: 150px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="budget-tracker">
            <h1>Reader-Writer Budget Tracker</h1>
            <div class="add-expense">
                <h2>Add an Expense</h2>
                <label for="description">Description:</label>
                <input type="text" id="description" required><br>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" step="0.01" required><br>
                <button onclick="addExpense()">Add Expense</button>
            </div>
            <div class="display-expenses">
                <h2>Display Expenses</h2>
                <button onclick="displayExpenses()">Display All Expenses</button>
                <div class="expenses-list" id="expensesList">Expenses will be displayed here.</div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript code for managing expenses (simulated)
        const expenses = [];

        function addExpense() {
            const description = document.getElementById("description").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (isNaN(amount) || !description) {
                alert("Please enter a valid description and amount.");
                return;
            }

            expenses.push({ description, amount });
            alert("Expense added successfully.");
        }

        function displayExpenses() {
    const expensesList = document.getElementById("expensesList");
    expensesList.innerHTML = "Expenses:<br>";

    if (expenses.length === 0) {
        expensesList.innerHTML += "No expenses added yet.";
    } else {
        expenses.forEach((expense, index) => {
            expensesList.innerHTML += `${index + 1}. ${expense.description}: $${expense.amount.toFixed(2)}<br>`;
        });
    }
}
    </script>
</body>
</html>
